<html>
  <head>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-800">
        
    <!-- blue background, rounded, thick left border -->
    <div><button class="m-4 p-2 bg-blue-700 text-blue-200 border-l-2 rounded-lg border-solid border-blue-900 hover:bg-blue-500">Submit</button></div>
    
    <!-- Red text, outlined -->
    <div><button class="m-4 p-2 bg-red-700 text-red-200 border-solid border-red-900 rounded-lg border-2">Cancel</button></div>
    
    <!-- light Indigo background, bottom border, indigo text -->
    <div><button class="m-4 p-2 bg-indigo-400 border-b-2 text-indigo-200 rounded-lg">Save</button></div>
    
    <!-- Thick rounded, lots of padding, large button -->
    <div><button class="m-4 p-4 text-2xl border rounded-lg text-green-200 bg-green-700 border-green-300">Buy Now</button></div>
    
    <!-- Outlined, serif font, uppercase, rounded -->
    <div><button class="m-4 p-2 font-serif uppercase border rounded-lg bg-gray-900 text-gray-200">Send Postcard</button></div>
    
</body>
</html>
