<html>
    <head>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body class="bg-gray-600 flex justify-center items-center">
        <div class="rounded-md flex flex-col items-center bg-white pt-0 w-64 h-64 shadow">
            <input for="title" placeholder="The title of the card here" class="w-full bg-gray-400 rounded-md border-b-8 p-2 text-sm">
            <div class="flex justify-between w-full">
                <div class="uppercase m-2 text-xs font-bold bg-orange-500 text-white p-2 rounded-xl">under review</div>
                <div class="capitalize m-4 text-xs font-semibold text-gray-700">may 14, 1988</div>
            </div>
            <div class="mx-4 p-2 mt-4 mb-0 text-sm rounded-md w-full bg-gray-400 rounded-xl border-8 ">Here is a short comment about this employee</div>
            <footer class="flex w-full flex-col bg-gray-400 h-full rounded-b-md">
                <label class="uppercase text-xs justify-left m-2 ml-4 text-gray-500 font-bold">employee</label>
                <div class="flex">
                    <div id="emp-pic" class="bg-blue-500 flex justify-center items-center p-2 ml-4 mb-2 mt-2 w-8 h-8 text-xs text-gray-400 font-bold rounded-full">VG</div>
                    <div class="ml-4 mb-2">
                        <div id="emp-name" class="capitalize text-black font-bold text-sm">victor gonzalez</div>
                        <div class="capitalize text-gray-600">Instructor </div>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
